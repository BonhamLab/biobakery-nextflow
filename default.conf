params.readsdir = "test/rawfastq"
params.filepattern = "*_L00{1,2,3,4}_R{1,2}_001.fastq.gz"
params.outdir = "$projectDir/output"

plugins {
    id 'nf-amazon'
}

profiles {

    standard {
        process.executor = 'local'
    }

    engaging {
        process {

            executor = 'slurm'
            queue = 'newnodes'
    
            withName: kneaddata {
                memory = '8G'
                time   = '8.h'
                cpus  =  8
                
            }

            withName: metaphlan {
                memory = '8G'
                time   = '4h'
                cpus  =  8
                
            }

            withName: humann {
                memory = '16G'
                time   = '12h'
                cpus  =  16
            }

        }

    }

    amazon {

        aws.region = 'us-east-1'
        workDir = 's3://echo-resonance/work/'

        process {

            executor = 'awsbatch'
            queue = 'aws-batch-nextflow'
    
            withName: kneaddata {
                memory = '8G'
                time   = '4.h'
                cpus  =  8
                container = 'public.ecr.aws/j5i5h1i5/kneaddata'
                
            }

            withName: metaphlan {
                memory = '8G'
                time   = '8h'
                cpus  =  8
                container = 'public.ecr.aws/j5i5h1i5/metaphlan'
                
            }

            withName: humann {
                memory = '16G'
                time   = '12h'
                cpus  =  16
                container = 'public.ecr.aws/j5i5h1i5/humann'
            }

            withName: humann_regroup  {
                memory = '8G'
                time   = '1h'
                cpus  =  4
                container = 'public.ecr.aws/j5i5h1i5/humann'
            }

            withName: humann_rename  {
                memory = '8G'
                time   = '1h'
                cpus  =  4
                container = 'public.ecr.aws/j5i5h1i5/humann'
            }
        }

    }
}

