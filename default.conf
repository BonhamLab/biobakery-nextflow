params.readsdir = "test/rawfastq"
params.filepattern = "*_L00{1,2,3,4}_R{1,2}_001.fastq.gz"
params.outdir = "$projectDir/output"

profiles {

    standard {
        process.executor = 'local'
    }

    engaging {
        process {

            executor = 'slurm'
            queue = 'newnodes'
    
            withName: kneaddata {
                memory = '8G'
                time   = '2h'
                cpus  =  8
                
            }

            withName: metaphlan {
                memory = '8G'
                time   = '4h'
                cpus  =  8
                
            }

            withName: humann {
                memory = '16G'
                time   = '12h'
                cpus  =  16
            }

        }

    }


}

